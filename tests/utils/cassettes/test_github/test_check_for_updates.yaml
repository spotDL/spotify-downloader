        Path to the TLS Private Key (PEM format).\\n+  --ca-file CA_FILE     File
        Path to the TLS Certificate Authority File (PEM format).\\n+\\n+Misc options:\\n+
        \ --log-level {CRITICAL,FATAL,ERROR,WARN,WARNING,INFO,MATCH,DEBUG,NOTSET}\\n+
        \                       Select log level.\\n+  --simple-tui          Use a
