        \        Show the version number and exit.\\n+```\"},{\"sha\":\"75c098de4a56174a0f63774ff81e75879aaad71e\",\"filename\":\"mkdocs.yml\",\"status\":\"added\",\"additions\":79,\"deletions\":0,\"changes\":79,\"blob_url\":\"https://github.com/spotDL/spotify-downloader/blob/659ab7986422b497a959cc10e8c9de4916061af6/mkdocs.yml\",\"raw_url\":\"https://github.com/spotDL/spotify-downloader/raw/659ab7986422b497a959cc10e8c9de4916061af6/mkdocs.yml\",\"contents_url\":\"https://api.github.com/repos/spotDL/spotify-downloader/contents/mkdocs.yml?ref=659ab7986422b497a959cc10e8c9de4916061af6\",\"patch\":\"@@
